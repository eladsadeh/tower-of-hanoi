<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tower of Hanoi</title>
</head>

<body>
    <header>
        <h1 id="title">Tower of Hanoi</h1>
    </header>
    <main>
        <div id='upper-panel'>
            <button id="about-btn">How to play</button>
            <button id='level-btn'>Level</button>
            <span class='info' id='move-counter'>124</span>
            <span class='info' id='time-counter'>2:49</span>

        </div>
        <div id='main-board'>
            <div id='towers'>
                <div id='left-tower' class='tower' data-name='A'>
                    <span class="disk" id='disk-0' data-size="0">DISK0</span>
                    <span class="disk" id='disk-1' data-size="1">DISK1</span>
                </div>
                <div id='mid-tower' class='tower' data-name='B'>
                </div>
                <div id='right-tower' class='tower' data-name='C'>
                </div>
            </div>
            <div id='base'>
                <span>A</span>
                <span>B</span>
                <span>C</span>
            </div>
        </div>
        <div id='lower-panel'>
            <button id='reset-btn'>Restart</button>
            <span class='info' id='message' class='hidden'>Message</span>
            <span class='info' id='min-moves'>Min moves</span>
            <button id='pause-btn'>Pause</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
